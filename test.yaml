network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: true
      dhcp6: true
      renderer: networkd
      ipv6-mtu: 1200
      ipv6-privacy: yes
      match:
        macaddress: aa:57:cc:00:ee:ff
      addresses:
        - "192.168.0.1/24"
        - "192.168.0.2/24"
        - "192.168.0.3/24"
        - "192.168.0.4/24"
        - "192.168.0.5/24"
        - a:b:c:1:2:3::4/96
        - 10.20.30.40/24:
            lifetime: 0
            label: oi
        - 172.16.0.1/24:
            lifetime: forever
            label: managed IP
      link-local: [ipv4, ipv4, ipv6]
      ignore-carrier: yes
      critical: true
      dhcp-identifier: mac
      dhcp4-overrides:
        use-dns: true
        send-hostname: true
      dhcp6-overrides:
        use-dns: true
        send-hostname: true
      nameservers:
        search:
          - mynet.local
          - localnet.local
        addresses:
          - 1.1.1.1
          - 8.8.8.8
          - ::1
      macaddress: aa:bb:cc:11:22:33

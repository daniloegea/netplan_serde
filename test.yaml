network:
  version: 2
  renderer: networkd
  modems:
    cdc-wdm1:
      mtu: 1600
      apn: ISP.CINGULAR
      username: ISP@CINGULARGPRS.COM
      password: CINGULAR1
      number: "*99#"
      network-id: 24005
      device-id: da812de91eec16620b06cd0ca5cbc7ea25245222
      pin: 2345
      sim-id: 89148000000060671234
      sim-operator-id: 310260
    mymodemxxx:
      mtu: 1600
      apn: ISP.CINGULAR
      username: ISP@CINGULARGPRS.COM
      password: CINGULAR1
      number: "*99#"
      network-id: 24005
      device-id: da812de91eec16620b06cd0ca5cbc7ea25245222
      pin: 2345
      sim-id: 89148000000060671234
      sim-operator-id: 310260
  ethernets:
    enp5s0:
      dhcp4: true
      dhcp6: true
    eth0:
      dhcp4: true
      dhcp6: true
      renderer: networkd
      ipv6-mtu: 1200
      ipv6-privacy: yes
      auth:
        key-management: eap
        method: leap
        identity: username
        password: password
      match:
        macaddress: aa:57:cc:00:ee:ff
      addresses:
        - "192.168.0.1/24"
        - "192.168.0.2/24"
        - "192.168.0.3/24"
        - "192.168.0.4/24"
        - "192.168.0.5/24"
        - a:b:c:1:2:3::4/96
        - 10.20.30.40/24:
            lifetime: 0
            label: oi
        - 172.16.0.1/24:
            lifetime: forever
            label: managed IP
      link-local: [ipv4, ipv4, ipv6]
      ignore-carrier: yes
      critical: true
      dhcp-identifier: mac
      dhcp4-overrides:
        use-dns: true
        send-hostname: true
      dhcp6-overrides:
        use-dns: true
        send-hostname: true
      nameservers:
        search:
          - mynet.local
          - localnet.local
        addresses:
          - 1.1.1.1
          - 8.8.8.8
          - ::1
      macaddress: aa:bb:cc:11:22:33
      routes:
        - to: default
          via: 192.168.0.254
          on-link: true
      routing-policy:
        - to: 192.168.0.2
          table: 1234
  wifis:
    wlp1s0:
      dhcp4: true
      access-points:
        "WPA3-Network":
          auth:
            key-management: sae
            password: abcdefgh
  bridges:
    br0:
      dhcp4: yes
      interfaces:
        - enp3s0
      parameters:
        stp: true
        port-priority:
          enp3s0: 100
  dummy-devices:
    dm0:
      addresses:
        - 10.1.2.3/24
  bonds:
    bond0:
      dhcp4: yes
      interfaces:
        - enp3s0
        - enp4s0
      parameters:
        mode: active-backup
        primary: enp3s0
        mii-monitor-interval: 100
  tunnels:
    vxlan1005:
      mode: vxlan
      id: 1005
      link: lo
      mtu: 8950
      accept-ra: no
      neigh-suppress: true
      mac-learning: false
      port: 4789
      local: 192.168.10.10
    he-ipv6:
      mode: sit
      remote: 2.2.2.2
      local: 1.1.1.1
      addresses:
        - "2001:dead:beef::2/64"
      routes:
        - to: default
          via: "2001:dead:beef::1"
    wg0:
      mode: wireguard
      addresses: [10.10.10.20/24]
      key: 4GgaQCy68nzNsUE5aJ9fuLzHhB65tAlwbmA72MWnOm8=
      mark: 42
      port: 51820
      peers:
        - keys:
            public: M9nt4YujIOmNrRmpIRTmYSfMdrpvE7u6WkG8FY8WjG4=
            shared: 7voRZ/ojfXgfPOlswo3Lpma1RJq7qijIEEUEMShQFV8=
          allowed-ips: [20.20.20.10/24]
      routes:
        - to: default
          via: 10.10.10.21
          metric: 100
  virtual-ethernets:
    veth0-peer1:
      peer: veth0-peer2
    veth0-peer2:
      peer: veth0-peer1
  vlans:
    vlan15:
      id: 15
      link: mainif
      addresses: [ "10.3.99.5/24" ]
    vlan10:
      id: 10
      link: mainif
      addresses: [ "10.3.98.5/24" ]
      nameservers:
        addresses: [ "127.0.0.1" ]
        search: [ domain1.example.com, domain2.example.com ]
  vrfs:
    vrf1005:
      table: 1005
      interfaces:
        - br1
        - br1005
      routes:
        - to: default
          via: 10.10.10.4
      routing-policy:
        - from: 10.10.10.42
  nm-devices:
    NM-db5f0f67-1f4c-4d59-8ab8-3d278389cf87:
      renderer: NetworkManager
      networkmanager:
        uuid: "db5f0f67-1f4c-4d59-8ab8-3d278389cf87"
        name: "myvpnconnection"
        passthrough:
          connection.type: "vpn"
          vpn.ca: "path to ca.crt"
          vpn.cert: "path to client.crt"
          vpn.cipher: "AES-256-GCM"
          vpn.connection-type: "tls"
          vpn.dev: "tun"
          vpn.key: "path to client.key"
          vpn.remote: "1.2.3.4:1194"
          vpn.service-type: "org.freedesktop.NetworkManager.openvpn"
          ipv4.method: "auto"
          ipv6.addr-gen-mode: "default"
          ipv6.method: "auto"
          proxy._: ""
